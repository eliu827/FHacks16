<html>
  <head>
    <!-- Load the Firebase library before loading the body. -->
    <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>

    <!-- Load the jQuery library, which we'll use to manipulate HTML elements with Javascript. -->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

    <!-- Load Bootstrap stylesheet, which will is CSS that makes everything prettier and also responsive (aka will work on all devices of all sizes). -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>

  <body>
    <!-- Load the application script, which will save data to our Firebase app when we click the button. -->
    <script src="application2.js"></script>

    <div class="container">
      <h1>Reviews</h1>

      <h3>Women's Voices: Heard</h3>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Company</th>
            <th>Location</th>
            <th>Salary</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <!-- This is empty for now, but it will be filled out by an event handler in application.js with the most recent recommendation data from Firebase. -->
            <td id="company"></td>
            <td id="loc"></td>
            <td id="age"></td>
            <td id="salary"></td>
            <td id="rating"></td>
            <td id="positives"></td>
            <td id="negatives"></td>
            <td id="field"></td>

            <!-- <td><a id="link" target="_blank"></a></td> -->
          </tr>
        </tbody>
      </table>

      <h3>Submit a Review</h3>

      <form id="reviewForm">
        <div class="form-group">
          <label for="revName">Name</label>
          <input class="form-control" id="revName" placeholder="First and Last">
        </div>

        <div class="form-group">
          <label for="revAge">Age</label>
          <input class="form-control" id="revAge" placeholder="Age">
        </div>

        <div class="form-group">
          <label for="revCompany">Company</label>
          <input class="form-control" id="revCompany" placeholder="Company Name / Employer">
        </div>

        <div class="form-group">
          <label for="revLocation">Location of Company</label>
          <input class="form-control" id="revLocation" placeholder="Location">
        </div>

        <div class="form-group">
          <label for="revSalary">Salary</label>
          <input class="form-control" id="revSalary" placeholder="Salary">
        </div>

        <div class="form-group">
          <label for="revPositives">Positives</label>
          <input class="form-control" id="revPositives" placeholder="Positive experiences">
        </div>

        <div class="form-group">
          <label for="revField">Field</label>
          <input class="form-control" id="revField" placeholder="Field of work">
        </div>

        <div class="form-group">
          <label for="revNegatives">Negatives</label>
          <input class="form-control" id="revNegatives" placeholder="Negative experiences">
        </div>


        <!-- When you click this button, trigger the submit event on this form. -->
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </body>
</html>
